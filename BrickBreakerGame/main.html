<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        body { text-align: center; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>벽돌깨기 게임</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 공 그리기
    function drawBall() {
        ctx.beginPath();
        ctx.arc(240, 160, 10, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }

    // 패들 그리기
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(200, 300, 80, 10);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    // 벽돌 그리기
    function drawBricks() {
        ctx.beginPath();
        ctx.rect(50, 50, 60, 20);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    }

    // 전체 그리기 함수
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPaddle();
        drawBricks();
    }

    draw(); // 초기 화면 그리기
</script>
</body>
</html>
