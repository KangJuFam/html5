<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽돌깨기 게임</title>
    <style>
        body { text-align: center; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <h1>벽돌깨기 게임</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let ballX = canvas.width / 2;
    let ballY = canvas.height - 30;
    let ballDX = 2; // X 방향 속도
    let ballDY = -2; // Y 방향 속도
    let ballRadius = 10;

    let paddleX = (canvas.width - 80) / 2;
    const paddleWidth = 80;
    const paddleHeight = 10;
    const paddleSpeed = 7;
    let rightPressed = false;
    let leftPressed = false;

    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 70;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    let score = 0;
    
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "black";
        ctx.fillText("점수: " + score, 8, 20);
    }
        
    // 공 그리기
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }

    function updateBallPosition() {
        ballX += ballDX;
        ballY += ballDY;
    
        // 좌우 벽 충돌 처리
        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
            ballDX = -ballDX;
        }
    
        // 위쪽 벽 충돌 처리
        if (ballY - ballRadius < 0) {
            ballDY = -ballDY;
        }
    }

    function checkPaddleCollision() {
        if (ballY + ballRadius > canvas.height - paddleHeight - 10 &&
            ballX > paddleX && ballX < paddleX + paddleWidth) {
            ballDY = -ballDY; // 공 반대 방향으로 튕기기
        }
    }
    
    function checkGameOver() {
        if (ballY + ballRadius > canvas.height) {
            alert("게임 오버!");
            document.location.reload(); // 게임을 다시 시작
        }
    }

    // 패들 그리기
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
    }

    function movePaddle() {
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += paddleSpeed;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= paddleSpeed;
        }
    }

    // 벽돌 그리기
    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === 1) {
                    let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "green";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function increaseDifficulty() {
            if (score % 30 === 0 && score > 0) {
                ballDX *= 1.1;
                ballDY *= 1.1;
            }
        }

    function checkBrickCollision() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                let brick = bricks[c][r];
                if (brick.status === 1) {
                    if (
                        ballX > brick.x &&
                        ballX < brick.x + brickWidth &&
                        ballY > brick.y &&
                        ballY < brick.y + brickHeight
                    ) {
                        ballDY = -ballDY;
                        brick.status = 0; // 벽돌 제거
                        score += 10; // 점수 증가
                        increaseDifficulty(); // 난이도 증가 체크
                    }
                }
            }
        }
    }
    
    document.addEventListener("keydown", function(event) {
        if (event.key === "Right" || event.key === "ArrowRight") {
            rightPressed = true;
        } else if (event.key === "Left" || event.key === "ArrowLeft") {
            leftPressed = true;
        }
    });

    document.addEventListener("keyup", function(event) {
        if (event.key === "Right" || event.key === "ArrowRight") {
            rightPressed = false;
        } else if (event.key === "Left" || event.key === "ArrowLeft") {
            leftPressed = false;
        }
    });

    // 전체 그리기 함수
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore(); // 점수 표시
        updateBallPosition();
        movePaddle();
        checkPaddleCollision();
        checkBrickCollision();
        checkGameOver();
        requestAnimationFrame(draw);
    }

    draw(); // 초기 화면 그리기    
</script>
</body>
</html>
