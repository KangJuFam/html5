<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 vs. 매화검</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
        /* 공통 오버레이 스타일 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .overlay-content {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 350px;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .overlay.active .overlay-content {
            transform: scale(1);
        }
        .overlay h1, .overlay h2 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        .overlay p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .overlay button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .overlay button:hover {
            background-color: #45a049;
        }
        .overlay .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        #shareText {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 0.9em;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        #copyButton {
            background-color: #4285F4;
        }
        #copyButton:hover {
            background-color: #3b78e3;
        }
        #closeButton {
            background-color: #f44336;
        }
        #closeButton:hover {
            background-color: #d32f2f;
        }
        #startScreen.active { display: flex; }
        #gameOverScreen.active { display: flex; }
        #sharePopup.active { display: flex; }
        
        /* 모바일 화면에 최적화된 팝업 스타일 */
        @media (max-width: 768px) {
            .overlay-content {
                max-width: 90%;
                width: auto;
                padding: 20px;
            }
            .overlay h1, .overlay h2 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            .overlay p {
                font-size: 1em;
            }
            .overlay .button-group {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                margin-top: 20px;
            }
            .overlay .button-group button {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="score">생존 시간: 0초</div>

    <div id="startScreen" class="overlay active">
        <div class="overlay-content">
            <h1>고양이 vs. 매화검 🌸</h1>
            <p>키보드 방향키 또는 드래그로 고양이를 조종하여<br>날아오는 매화검을 피하세요!</p>
            <button id="startButton">게임 시작</button>
        </div>
    </div>

    <div id="gameOverScreen" class="overlay">
        <div class="overlay-content">
            <h1>게임 오버! 🐱💀</h1>
            <p id="finalTitle"></p>
            <p id="finalScore"></p>
            <div class="button-group">
                <button id="restartButton">다시하기</button>
                <button id="shareButton">자랑하기</button>
            </div>
        </div>
    </div>
    
    <div id="sharePopup" class="overlay">
        <div class="overlay-content">
            <h2>결과 자랑하기</h2>
            <p>아래 문구를 복사하여 친구들에게 공유하세요!</p>
            <textarea id="shareText" rows="3"></textarea>
            <div class="button-group">
                <button id="copyButton">복사</button>
                <button id="closeButton">닫기</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const shareButton = document.getElementById("shareButton");
        
        const sharePopup = document.getElementById("sharePopup");
        const shareTextarea = document.getElementById("shareText");
        const copyButton = document.getElementById("copyButton");
        const closeButton = document.getElementById("closeButton");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let catX, catY;
        let speed = 5;
        let keys = {};
        let isDragging = false;
        let swords = [];
        let gameTime = 0;
        let spawnRate;
        let additionalSwords;
        let isGameOver = true;
        let startTime = null;

        function getTitle(time) {
            if (time < 20) return "초보 고양이";
            if (time < 40) return "고양이 협객";
            if (time < 60) return "매화검의 달인";
            return "전설의 무림묘";
        }
        
        function startGame() {
            catX = canvas.width / 2 - 12.5;
            catY = canvas.height / 2 - 12.5;
            swords = [];
            gameTime = 0;
            spawnRate = 1000;
            additionalSwords = 0;
            isGameOver = false;
            startTime = null;

            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active');
            sharePopup.classList.remove('active');
            scoreElement.style.display = 'block';
            
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById("finalTitle").innerText = "칭호: " + getTitle(gameTime);
            document.getElementById("finalScore").innerText = "생존 시간: " + gameTime + "초";
            gameOverScreen.classList.add('active');
            scoreElement.style.display = 'none';
        }

        function moveCat() {
            if (keys["ArrowLeft"] && catX > 0) catX -= speed;
            if (keys["ArrowRight"] && catX < canvas.width - 25) catX += speed;
            if (keys["ArrowUp"] && catY > 0) catY -= speed;
            if (keys["ArrowDown"] && catY < canvas.height - 25) catY += speed;
        }

        function createSword() {
            let side = Math.floor(Math.random() * 4);
            let x, y;
            if (side === 0) { x = Math.random() * canvas.width; y = -10; }
            else if (side === 1) { x = Math.random() * canvas.width; y = canvas.height + 10; }
            else if (side === 2) { x = -10; y = Math.random() * canvas.height; }
            else { x = canvas.width + 10; y = Math.random() * canvas.height; }

            let angle = Math.atan2(catY + 12.5 - y, catX + 12.5 - x);
            let acceleration = gameTime > 30 ? 0.2 : 0.1;
            let swordSpeed = Math.min(2 + gameTime * acceleration, 10);
            swords.push({ x, y, angle, speed: swordSpeed });
        }

        function updateSwords() {
            swords = swords.filter(sword => {
                sword.x += Math.cos(sword.angle) * sword.speed;
                sword.y += Math.sin(sword.angle) * sword.speed;
                return sword.x >= -10 && sword.x <= canvas.width + 10 &&
                        sword.y >= -10 && sword.y <= canvas.height + 10;
            });
        }

        function drawSwords() {
            ctx.font = "15px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            swords.forEach(sword => ctx.fillText("🌸", sword.x, sword.y));
        }

        function checkCollision() {
            for (const sword of swords) {
                let dx = sword.x - (catX + 12.5);
                let dy = sword.y - (catY + 12.5);
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 18) {
                    gameOver();
                    break;
                }
            }
        }

        function updateScore() {
            scoreElement.innerText = "생존 시간: " + gameTime + "초";
        }
        
        let lastSpawnTime = 0;

        function gameLoop(timestamp) {
            if (isGameOver) return;
            if (!startTime) startTime = timestamp;

            let elapsedSeconds = Math.floor((timestamp - startTime) / 1000);
            if (elapsedSeconds > gameTime) {
                gameTime = elapsedSeconds;
                if (gameTime > 0 && gameTime % 5 === 0) {
                    spawnRate = Math.max(spawnRate - 100, 300);
                    additionalSwords = Math.min(additionalSwords + 1, 20);
                }
            }
            
            if (timestamp - lastSpawnTime > spawnRate) {
                createSword();
                for (let i = 0; i < additionalSwords; i++) createSword();
                lastSpawnTime = timestamp;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveCat();
            updateSwords();
            drawSwords();
            updateScore();
            
            ctx.font = "25px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("🐱", catX + 12.5, catY + 12.5);

            checkCollision();

            requestAnimationFrame(gameLoop);
        }
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        shareButton.addEventListener('click', () => {
            const title = getTitle(gameTime);
            const textToShare = `${title} 칭호를 얻었다! (생존 시간: ${gameTime}초) https://kangjufam.github.io/html5/CatVsMeihwaSword/main.html`;
            
            shareTextarea.value = textToShare;
            sharePopup.classList.add('active');
        });

        copyButton.addEventListener('click', () => {
            shareTextarea.select();
            
            navigator.clipboard.writeText(shareTextarea.value).then(() => {
                copyButton.innerText = '복사 완료!';
                setTimeout(() => {
                    copyButton.innerText = '복사';
                }, 1500);
            }).catch(err => {
                alert('자동 복사에 실패했습니다. 텍스트를 직접 복사해 주세요.');
            });
        });

        closeButton.addEventListener('click', () => {
            sharePopup.classList.remove('active');
            copyButton.innerText = '복사';
        });

        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(event.key)) {
                event.preventDefault();
            }
        });

        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        canvas.addEventListener("mousedown", (event) => {
            if (isGameOver) return;
            if (event.clientX >= catX && event.clientX <= catX + 25 &&
                event.clientY >= catY && event.clientY <= catY + 25) {
                isDragging = true;
            }
        });

        canvas.addEventListener("mousemove", (event) => {
            if (isDragging) {
                catX = event.clientX - 12.5;
                catY = event.clientY - 12.5;
            }
        });

        canvas.addEventListener("mouseup", () => { isDragging = false; });
        canvas.addEventListener("mouseleave", () => { isDragging = false; });

        canvas.addEventListener("touchstart", (event) => {
            if (isGameOver) return;
            let touch = event.touches[0];
            if (touch.clientX >= catX && touch.clientX <= catX + 25 &&
                touch.clientY >= catY && touch.clientY <= catY + 25) {
                isDragging = true;
            }
        }, { passive: false });

        canvas.addEventListener("touchmove", (event) => {
            if (!isDragging) return;
            event.preventDefault();
            let touch = event.touches[0];
            catX = touch.clientX - 12.5;
            catY = touch.clientY - 12.5;
        }, { passive: false });

        canvas.addEventListener("touchend", () => { isDragging = false; });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (isGameOver) {
                catX = canvas.width / 2 - 12.5;
                catY = canvas.height / 2 - 12.5;
            }
        });
    </script>
</body>
</html>
